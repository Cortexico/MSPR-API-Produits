name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:4.4
        env:
          MONGO_INITDB_ROOT_USERNAME: test_user
          MONGO_INITDB_ROOT_PASSWORD: test_password
          MONGO_INITDB_DATABASE: test_products_db
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\").ok' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_HOST: localhost
      MONGO_PORT: 27017
      MONGO_DB: test_products_db
      MONGO_USER: test_user
      MONGO_PASSWORD: test_password
      API_HOST: 0.0.0.0
      API_PORT: 8001
      RABBITMQ_HOST: localhost
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-asyncio
        pip install mongomock-motor
    
    - name: Wait for services to be healthy
      run: |
        until [ "$(docker inspect --format='{{json .State.Health.Status}}' $(docker-compose ps -q mongodb))" == "\"healthy\"" ]; do
          echo "Waiting for MongoDB to be healthy..."
          sleep 2
        done
        until [ "$(docker inspect --format='{{json .State.Health.Status}}' $(docker-compose ps -q rabbitmq))" == "\"healthy\"" ]; do
          echo "Waiting for RabbitMQ to be healthy..."
          sleep 2
        done
    
    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: pytest
    
    - name: Lint code
      run: |
        pip install flake8
        flake8 app/
    
    - name: Build Docker image
      run: |
        docker build -t your-dockerhub-username/api-products:latest .
